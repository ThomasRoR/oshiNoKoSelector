<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetin</title>
    <link rel="stylesheet" href="/scr/reset.css">
    <link rel="stylesheet" href="/scr/style.css">
    <style type="text/css">
        @font-face {
            font-family: "Cantoria";
            src: url(/scr/Cantoria.ttf) format("truetype");
        }
    </style>
</head>
<body>
    <header class="cabecalho">
        <img class="imgCabecalho" src="./scr/imgs/Oshi_no_Ko_logo_white.png" alt="Logo Oshi no Ko">
    </header>
        
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um Personagem </h1>
            <ul class="lista-de-personagens">
                <li class="personagem" id="aiHoshino">
                    <img class="iconePersonagem" src="/scr/icon/aiIcon.png" alt="Personagem: Ai Hoshina">
                </li>
                <li class="personagem" id="aqua">
                    <img class="iconePersonagem" src="/scr/icon/aquaIcon.png" alt="Personagem: Aqua">
                </li>
                <li class="personagem" id="ruby">
                    <img class="iconePersonagem" src="/scr/icon/rubyIcon.png" alt="Personagem: Ruby">
                </li>
                <li class="personagem" id="miyako">
                    <img class="iconePersonagem" src="/scr/icon/miyakoIcon.png" alt="Personagem: Miyako">
                </li>
                <li class="personagem" id="akane">
                    <img class="iconePersonagem" src="/scr/icon/akaneIcon.png" alt="Personagem: Akane Kurokawa">
                </li>
                <li class="personagem" id="kana">
                    <img class="iconePersonagem" src="/scr/icon/kanaIcon.png" alt="Personagem: Kana Arima">
                </li>
                <li class="personagem" id="memoCho">
                    <img class="iconePersonagem" src="/scr/icon/memchoIcon.png" alt="Personagem: Memo-Cho">
                </li>
                <li class="personagem" id="piyeon">
                    <img class="iconePersonagem" src="/scr/icon/piyeonIcon.png" alt="Personagem: Piyeon">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagemGrande" src="/scr/card/aiCard.png" alt="Ai Hoshino">
            <div class="informacoes-personagem"> 
                <h2 class="nome-personagem" id="nome-personagem">Ai Hoshino</h2>
                <p class="descricao-personagem"> Ai Hoshino「星ほし野のアイ」 was a titular character and the poster child of the Oshi no Ko manga series. She was the lead idol of the original B-Komachi and mother of Aqua and Ruby.</p>
            </div>
        </section>
    </main>
</body>
</html>
