<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetin</title>
    <link rel="stylesheet" href="/scr/css/reset.css">
    <link rel="stylesheet" href="/scr/css/style.css">
    <link rel="stylesheet" href="/scr/css/responsivo.css">
    <style type="text/css">
        @font-face {
            font-family: "Cantoria";
            src: url(/scr/Cantoria.ttf) format("truetype");
        }
    </style>
</head>
<body>
    <header class="cabecalho">
        <img class="imgCabecalho" src="./scr/imgs/Oshi_no_Ko_logo_white.png" alt="Logo Oshi no Ko">
    </header>
        
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um Personagem </h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ai-hoshino" data-name="Ai Hoshino" data-description="Ai Hoshino「星ほし野のアイ」 was a titular character and the poster child of the Oshi no Ko series. She was the lead idol of the original B-Komachi and mother of Aqua and Ruby.">
                    <img class="iconePersonagem" src="/scr/icon/aiIcon.png" alt="Personagem: Ai Hoshina">
                </li>
                <li class="personagem" id="aqua" data-name="Aqua Hoshino" data-description="Aqua Hoshino「星ほし野の アクア, One of the titular characters of Oshi no Ko. In his previous life, he was known as Gorou Amamiya, a doctor who was murdered by a stalker of one of his patients, Ai Hoshino, and reincarnated as the latter's child.">
                    <img class="iconePersonagem" src="/scr/icon/aquaIcon.png" alt="Personagem: Aqua">
                </li>
                <li class="personagem" id="ruby" data-name="Ruby Hoshino" data-description="Ruby Hoshino「星ほし野の瑠る美び衣い」, is one of the titular characters of the Oshi no Ko series. In her previous life, she was known as Sarina Tendouji, a terminally ill patient, was reincarnated as the child of her favorite idol, Ai Hoshino.">
                    <img class="iconePersonagem" src="/scr/icon/rubyIcon.png" alt="Personagem: Ruby">
                </li>
                <li class="personagem" id="miyako" data-name="Miyako Saitou" data-description="Miyako Saitou「斎さい藤とう ミヤコ, Saitō Miyako?」 is a major supporting character in the Oshi no Ko manga series. She is the current president of Ichigo Production, Inc and the adoptive mother to Aqua and Ruby Hoshino.">
                    <img class="iconePersonagem" src="/scr/icon/miyakoIcon.png" alt="Personagem: Miyako">
                </li>
                <li class="personagem" id="akane" data-name="Akane Kurokawa" data-description="Akane Kurokawa「黒くろ川かわ 茜あかね」 is a major supporting character in the Oshi no Ko manga series. She is an excellent method actress, capable of playing personalities to a fault, with connections to the Lala Lai Theatrical Company.">
                    <img class="iconePersonagem" src="/scr/icon/akaneIcon.png" alt="Personagem: Akane Kurokawa">
                </li>
                <li class="personagem" id="kana" data-name="Kana Arima" data-description="Kana Arima「有あり馬ま かな」 is a major supporting character in the Oshi no Ko series. She is a childhood acquaintance of Aqua and a prodigious child actress. She is also the center of the revived idol group B-Komachi.">
                    <img class="iconePersonagem" src="/scr/icon/kanaIcon.png" alt="Personagem: Kana Arima">
                </li>
                <li class="personagem" id="mem-cho" data-name="Mem-Cho" data-description="Mem-Cho「MEMめむちょ」, real name unknown, is a major supporting character in Oshi no Ko manga series. She is a popular Youtuber, former Tik-Toker, and a member of the revived B-Komachi.">
                    <img class="iconePersonagem" src="/scr/icon/memchoIcon.png" alt="Personagem: Memo-Cho">
                </li>
                <li class="personagem" id="pieyon" data-name="Pieyon" data-description="Pieyon「ぴえヨン」 is a supporting character in the Oshi no Ko manga series. He is a famous physical training Youtuber affiliated with Ichigo Production, Inc.">
                    <img class="iconePersonagem" src="/scr/icon/pieyonIcon.png" alt="Personagem: Pieyon">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagemGrande" src="/scr/card/card-ai-hoshino.png" alt="Ai Hoshino">
            <div class="informacoes-personagem"> 
                <h2 class="nome-personagem" id="nome-personagem">Ai Hoshino</h2>
                <p class="descricao-personagem" id="descricao-personagem"> Aqua Hoshino「星ほし野の アクア, One of the titular characters of Oshi no Ko. In his previous life, he was known as Gorou Amamiya, a doctor who was murdered by a stalker of one of his patients, Ai Hoshino, and reincarnated as the latter's child.</p>
            </div>
        </section>
    </main>
    <script src="/scr/index.js"></script>
</body>
</html>
